<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            background: #ffe6ea;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            font-size: 40px;
            color: #d4004e;
        }

        .buttons {
            margin-top: 40px;
        }

        button {
            font-size: 22px;
            padding: 15px 35px;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            transition: 0.2s ease-in-out;
        }

        #yesBtn {
            background-color: #ff4d79;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.2);
        }

        #noBtn {
            background-color: #444;
            color: white;
            margin-left: 20px;
        }

        #noBtn:hover {
            transform: scale(0.8);
        }
    </style>
</head>

<body>

    <h1>Will you be my Valentine?</h1>

    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");

        yesBtn.addEventListener("mouseover", () => {
            yesBtn.style.transform = "scale(1.3)";
        });

        yesBtn.addEventListener("mouseout", () => {
            yesBtn.style.transform = "scale(1)";
        });

        noBtn.addEventListener("mouseover", () => {
            // This triggers the confirmation popup
            let message = "Are you sure?\n\n";

            // ‚ú® CUSTOM TEXT AREA ‚Äî WRITE WHATEVER YOU WANT BELOW
            message += "Think again... do you really want to break my heart like this? üò≠\n";
            message += "Remember our date plans, the coffee, the walk‚Ä¶ choose wisely üòå";
            // ‚ú® END OF CUSTOM TEXT AREA

            alert(message);
        });

        yesBtn.addEventListener("click", () => {
            alert("Yay! I knew you'd say yes ‚ù§Ô∏è");
        });
    </script>

</body>
</html>

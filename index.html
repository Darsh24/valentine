<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #ffccd5, #ffe6ea);
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            overflow: hidden;
        }

        h1 {
            font-size: 42px;
            color: #d4004e;
            margin-bottom: 40px;
        }

        .buttons {
            margin-top: 30px;
        }

        button {
            font-size: 22px;
            padding: 15px 35px;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            transition: 0.2s ease-in-out;
            position: relative;
        }

        #yesBtn {
            background-color: #ff4d79;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.2);
        }

        #noBtn {
            background-color: #444;
            color: white;
            margin-left: 20px;
            position: relative;
        }

        /* Modal styling */
        .modal-bg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            background: rgba(0, 0, 0, 0.55);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .modal {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 450px;
            text-align: left;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            animation: popin 0.3s ease;
        }

        @keyframes popin {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal h2 {
            text-align: center;
            color: #d4004e;
            margin-top: 0;
        }

        .close-btn {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #ff4d79;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        /* Floating hearts */
        .heart {
            position: fixed;
            bottom: -10px;
            color: #ff4d79;
            font-size: 20px;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            to {
                transform: translateY(-600px) translateX(40px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <h1>Will you be my Valentine?</h1>

    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <!-- Modal -->
    <div class="modal-bg" id="modalBg">
        <div class="modal">
            <h2>Think about it...</h2>

            <!-- ❤️ YOUR CUSTOM PROS AND CONS LIST -->
            <h3>Pros:</h3>
            <ul>
                <li>I’ll plan the cutest date for us and click cute pictures of us</li>
                <li>You’ll get unlimited attention and terrible jokes</li>
                <li>I will carry your shopping bags</li>
                <li>I will cook for you</li>
            </ul>

            <h3>Cons:</h3>
            <ul>
                <li>None. Literally none.</li>
            </ul>
            <!-- ❤️ END CUSTOM SECTION -->

            <button class="close-btn" id="closeModal">Okay fine...</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const modalBg = document.getElementById("modalBg");
        const closeModal = document.getElementById("closeModal");

        let firstClickDone = false;

        yesBtn.addEventListener("click", () => {
            alert("I knew you'd say yes ❤️");
        });

        // First click: show modal instead of running away
        noBtn.addEventListener("click", () => {
            if (!firstClickDone) {
                modalBg.style.display = "flex";
            }
        });

        closeModal.addEventListener("click", () => {
            modalBg.style.display = "none";
            firstClickDone = true; // now button starts running away
        });

        // After first click → button runs away
        noBtn.addEventListener("mouseover", () => {
            if (firstClickDone) {
                const x = Math.random() * (window.innerWidth - 120);
                const y = Math.random() * (window.innerHeight - 120);

                noBtn.style.position = "absolute";
                noBtn.style.left = x + "px";
                noBtn.style.top = y + "px";
            }
        });

        // Floating hearts
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.fontSize = Math.random() * 20 + 15 + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        setInterval(createHeart, 400);
    </script>

</body>
</html>

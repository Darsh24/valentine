<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #ffccd5, #ffe6ea);
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            overflow: hidden;
        }

        h1 {
            font-size: 42px;
            color: #d4004e;
            margin-bottom: 40px;
        }

        .buttons {
            margin-top: 30px;
        }

        button {
            font-size: 22px;
            padding: 15px 35px;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            transition: 0.2s ease-in-out;
            position: relative;
        }

        #yesBtn {
            background-color: #ff4d79;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.2);
        }

        #noBtn {
            background-color: #444;
            color: white;
            margin-left: 20px;
            position: relative;
        }

        /* Floating hearts */
        .heart {
            position: fixed;
            bottom: -10px;
            color: #ff4d79;
            font-size: 20px;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            to {
                transform: translateY(-600px) translateX(40px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <h1>Will you be my Valentine?</h1>

    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");

        let firstClickDone = false; // tracks if she clicked No once

        // YES BUTTON
        yesBtn.addEventListener("click", () => {
            alert("I knew you'd say yes â¤ï¸");
        });

        // NO BUTTON CLICK â€” shows message only once
        noBtn.addEventListener("click", () => {
            if (!firstClickDone) {
                let message = "Are you sure?\n\n";

                // â¤ï¸ CUSTOM TEXT AREA â€” WRITE YOUR OWN LINES BELOW
                message += "Take a second and think about this ðŸ˜­\n";
                message += "You really want to break my heart like that?\n";
                message += "Give me a chance... I promise Iâ€™ll make it worth it â¤ï¸";
                // â¤ï¸ END CUSTOM TEXT AREA

                alert(message);
                firstClickDone = true;
            }
        });

        // AFTER FIRST CLICK â†’ No button runs away
        noBtn.addEventListener("mouseover", () => {
            if (firstClickDone) {
                const x = Math.random() * (window.innerWidth - 100);
                const y = Math.random() * (window.innerHeight - 100);

                noBtn.style.position = "absolute";
                noBtn.style.left = x + "px";
                noBtn.style.top = y + "px";
            }
        });

        // Floating hearts
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "â¤ï¸";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.fontSize = Math.random() * 20 + 15 + "px";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 4000);
        }

        setInterval(createHeart, 400);
    </script>

</body>
</html>
